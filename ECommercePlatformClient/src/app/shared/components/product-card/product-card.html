<article class="product-card">
  <!-- Image Section -->
  <div class="product-image-wrapper">
    <a [routerLink]="['/products', product().id]" class="product-image-link">
      @if (imageUrl) {
        <img 
          [src]="imageUrl" 
          [alt]="product().name"
          class="product-image"
          loading="lazy"
        />
      } @else {
        <div class="product-image-placeholder">
          <i class="fa-regular fa-image"></i> <!-- FontAwesome class'ı -->
        </div>
      }
    </a>

    <!-- Badges -->
    <div class="product-badges">
      @if (stockStatus(); as status) {
        <span class="badge" [ngClass]="status.class">{{ status.label }}</span>
      }
    </div>

    <!-- Quick Actions (Hover) -->
    <!-- <div class="product-actions">
      <button 
        type="button" 
        class="action-btn" 
        title="Favorilere Ekle"
        (click)="$event.preventDefault()"
      >
        <i class="fa-regular fa-heart"></i>
      </button>
      <button 
        type="button" 
        class="action-btn" 
        title="Hızlı Bakış"
        (click)="$event.preventDefault()"
      >
        <i class="fa-regular fa-eye"></i>
      </button>
    </div> -->

    <!-- Add to Cart Button (Hover'da gelir) -->
    <button 
      type="button"
      class="add-to-cart-btn"
      [disabled]="isOutOfStock()"
      (click)="onAddToCart($event)"
    >
      <i class="fa-solid fa-cart-plus"></i> <!-- FontAwesome -->
      <span>Sepete Ekle</span>
    </button>
  </div>

  <!-- Info Section -->
  <div class="product-info">
    @if (product().categoryName) {
      <span class="product-category">{{ product().categoryName }}</span>
    }

    <h3 class="product-title">
      <a [routerLink]="['/products', product().id]">{{ product().name }}</a>
    </h3>

    <div class="product-footer">
      <div class="product-price">
        <span class="price-current">
          {{ product().priceAmount | currency:product().currencyCode:'symbol-narrow':'1.2-2' }}
        </span>
      </div>

      <div class="product-rating">
        <i class="fa-solid fa-star text-warning"></i> <!-- FontAwesome -->
        <span>4.5</span>
      </div>
    </div>
  </div>
</article>
